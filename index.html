<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>12 Loaders in 4x3 Grid</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 30px;
    }

    .loader {
      width: 80px;
      height: 80px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Reusable Loaders 1â€“10 */
    .loader1 div {
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #09c, #0cf);
      animation: rotateCube 1.5s infinite linear;
      transform-style: preserve-3d;
    }

    .loader2 span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #0ff;
      border-radius: 50%;
      animation: orbit 1.2s linear infinite;
    }
    .loader2 span:nth-child(2) { animation-delay: 0.4s; }
    .loader2 span:nth-child(3) { animation-delay: 0.8s; }

    .loader3 div {
      width: 40px;
      height: 40px;
      border: 3px solid transparent;
      border-top: 3px solid #0ff;
      border-radius: 50%;
      animation: flip3D 1.2s linear infinite;
    }

    .loader4 {
      display: flex;
      gap: 6px;
    }
    .loader4 div {
      width: 6px;
      height: 30px;
      background: #0ff;
      animation: pulse 0.9s infinite ease-in-out;
    }
    .loader4 div:nth-child(2) { animation-delay: 0.2s; }
    .loader4 div:nth-child(3) { animation-delay: 0.4s; }

    .loader5 div {
      width: 20px;
      height: 20px;
      background: radial-gradient(#0ff, #09c);
      border-radius: 50%;
      animation: bounce 0.6s alternate infinite ease-in-out;
    }

    .loader6 div {
      width: 40px;
      height: 40px;
      border: 2px solid #0ff;
      border-radius: 50%;
      position: absolute;
      animation: ripple 1.5s infinite;
      opacity: 0;
    }
    .loader6 div:nth-child(2) { animation-delay: 0.5s; }
    .loader6 div:nth-child(3) { animation-delay: 1s; }

    .loader7 {
      display: flex;
      gap: 4px;
    }
    .loader7 div {
      width: 6px;
      height: 6px;
      background: #0ff;
      border-radius: 50%;
      animation: zigzag 1.2s ease-in-out infinite alternate;
    }
    .loader7 div:nth-child(2) { animation-delay: 0.2s; }
    .loader7 div:nth-child(3) { animation-delay: 0.4s; }

    .loader8 div {
      width: 40px;
      height: 40px;
      border: 5px solid transparent;
      border-top: 5px solid #0ff;
      border-right: 5px solid #0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader9 span {
      width: 6px;
      height: 6px;
      background: #0ff;
      border-radius: 50%;
      position: absolute;
      animation: spiral 1.5s linear infinite;
    }
    .loader9 span:nth-child(1) { transform: rotate(0deg) translateX(20px); animation-delay: 0s; }
    .loader9 span:nth-child(2) { transform: rotate(45deg) translateX(20px); animation-delay: 0.1s; }
    .loader9 span:nth-child(3) { transform: rotate(90deg) translateX(20px); animation-delay: 0.2s; }
    .loader9 span:nth-child(4) { transform: rotate(135deg) translateX(20px); animation-delay: 0.3s; }
    .loader9 span:nth-child(5) { transform: rotate(180deg) translateX(20px); animation-delay: 0.4s; }

    .loader10 {
      display: flex;
      gap: 5px;
    }
    .loader10 div {
      width: 10px;
      height: 30px;
      background: linear-gradient(to top, #09c, #0ff);
      animation: barWave 1.2s infinite ease-in-out;
      transform: perspective(100px) rotateX(45deg);
    }
    .loader10 div:nth-child(2) { animation-delay: 0.2s; }
    .loader10 div:nth-child(3) { animation-delay: 0.4s; }

    /* Animations */
    @keyframes rotateCube {
      0% { transform: rotateX(0) rotateY(0); }
      50% { transform: rotateX(180deg) rotateY(0); }
      100% { transform: rotateX(180deg) rotateY(180deg); }
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(30px); }
      100% { transform: rotate(360deg) translateX(30px); }
    }

    @keyframes flip3D {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.8); }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-40px); }
    }

    @keyframes ripple {
      0% { transform: scale(0.2); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    @keyframes zigzag {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px) translateX(10px); }
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spiral {
      0% { opacity: 1; }
      100% { opacity: 0; transform: rotate(360deg) translateX(40px); }
    }

    @keyframes barWave {
      0%, 100% { height: 30px; }
      50% { height: 50px; }
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Row 1 -->
    <div class="loader loader1"><div></div></div>
    <div class="loader loader2"><span></span><span></span><span></span></div>
    <div class="loader loader3"><div></div></div>

    <!-- Row 2 -->
    <div class="loader loader4">
      <div></div><div></div><div></div>
    </div>
    <div class="loader loader5"><div></div></div>
    <div class="loader loader6">
      <div></div><div></div><div></div>
    </div>

    <!-- Row 3 -->
    <div class="loader loader7">
      <div></div><div></div><div></div>
    </div>
    <div class="loader loader8"><div></div></div>
    <div class="loader loader9">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- Row 4 (reusing loaders to make 12) -->
    <div class="loader loader10">
      <div></div><div></div><div></div>
    </div>
    <div class="loader loader1"><div></div></div> <!-- Reuse loader1 -->
    <div class="loader loader2"><span></span><span></span><span></span></div> <!-- Reuse loader2 -->
  </div>
</body>
</html>
